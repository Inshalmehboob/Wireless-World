<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div id="contact">
        <div class="container">
          <h1 style="text-align: center;">Contact Us</h1>
          <form action="">
             <div class="form-group">
                  <label for="First Name">First Name</label>
                  <input class="form-control" type="first name" id="first name" placeholder="Enter your First Name">
              </div>
              <div class="form-group">
                  <label for="Last Name">Last Name</label>
                  <input class="form-control" type="last name" id="last name" placeholder="Last Name">
              </div>
              <div class="form-group">
                  <label for="Email">Email</label>
                  <input class="form-control" type="email" id="email" placeholder="Enter your Email">
                  <small class="form-text text-muted">Your email will not ever be shared</small>
              </div>
              <div class="form-group">
                  <label for="Contact num">Contact Number</label>
                  <input class="form-control" type="contact num" id="contact num" placeholder="Enter Contact Number">
              </div>
              <div class="form-group">
                  <label for="Company name">Company Name</label>
                  <input class="form-control" type="Company Name" id="company name" placeholder="Enter e.t.c acessories company name">
              </div>
              <div class="form-group">
                  <label for="Gender">Gender</label>
                  <select class="form-control" id="gender">
                      <option>Male</option>
                      <option>Female</option>
                  </select>
                  </div>
                  <div class="form-group">
                      <label for="Experience Level">How about your experience level on e.t.c acessories?</label><br>
                      <input class="custom-range" min="1" max="5" step="1" value="1" type="range">
                  </div><br>
                  <button class="btn btn-info btn-sm btn-block ml-5" type="submit">Submit</button>
          
          </form>
          
      </div>
       </div>
</body>
</html>
